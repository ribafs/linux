<h1>rlogin</h1>

<blockquote><p><font size="+1"><b>rlogin [-l usu&aacute;rio] servidor</b></font></p></blockquote>

<! -------------------------------------------------------------------------------------------- -->
<h2>Descri&ccedil;&atilde;o</h2>

<p>Este comando permite trabalhar remotamente com outro servidor.</p> 

<! -------------------------------------------------------------------------------------------- -->
<h2>Observa&ccedil;&otilde;es</h2>

<p>Caso o nome do usu&aacute;rio n&atilde;o seja fornecido no comando, ele &eacute; 
solicitado durante o estabelecimento da sess&atilde;o.</p>
