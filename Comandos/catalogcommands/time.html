<h1>time</h1>
   
<blockquote><font size="+1"><b>time [op&ccedil;&otilde;es] comando</b></font><br></blockquote>
<br>

<! -------------------------------------------------------------------------------------------- -->
<h2>Descri&ccedil;&atilde;o</h2>

<p>Este utilit&aacute;rio executa um comando e informa os recursos utilizados.</p>

<! -------------------------------------------------------------------------------------------- -->
<h2>Exemplo</h2>

<p>O comando

<blockquote class="t1"> time ls -al /etc</blockquote>

mostra o tempo gasto para executar o comando <a href="ls.html"><b>ls -al</b></a> para o 
diret&oacute;rio <b><a href="dir_etc.html">/etc</a></b>.</p>
